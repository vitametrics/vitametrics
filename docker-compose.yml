version: '3.8'
services:
  frontend:
    container_name: vitametrics-frontend
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT}:80"
    networks:
      - vitametrics-net

  backend:
    container_name: vitametrics-backend
    build:
      context: ./backend
      dockerfile: Dockerfile    
    ports:
      - "${API_PORT}:7970"
    environment:
      NODE_ENV: ${NODE_ENV},
      API_PORT: ${API_PORT},
      MONGODB_URI: ${MONGODB_URI} 
      FITBIT_CLIENT_ID: ${FITBIT_CLIENT_ID}
      FITBIT_CLIENT_SECRET: ${FITBIT_CLIENT_SECRET}
      BASE_URL: ${BASE_URL}
      REDIRECT_URI: ${REDIRECT_URI}
      SESSION_SECRET: ${SESSION_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM: ${SENDGRID_FROM}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
    networks:
      - vitametrics-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7970/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongo:
    container_name: vitametrics-mongo
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: vitametrics
      MONGO_INITDB_ROOT_PASSWORD: vitametrics
      MONGO_INITDB_DATABASE: vitametrics
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - vitametrics-net
    healthcheck:
      test: echo 'db.runCommand("ping")' | mongo vitametrics --quiet
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  vitametrics-net:
    driver: bridge

volumes:
  mongodb_data:
